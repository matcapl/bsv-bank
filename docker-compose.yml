services:
  postgres:
    image: postgres:15-alpine
    container_name: bsv-bank-db
    environment:
      POSTGRES_DB: bsv_bank
      POSTGRES_USER: a
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: bsv-bank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
